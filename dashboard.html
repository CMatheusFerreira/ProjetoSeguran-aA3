<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>

    <style>
        body {
            font-family: Arial;
            background: #eef2f7;
            margin: 0;
            padding: 0;
        }

        header {
            background: #4A7BFF;
            padding: 15px;
            color: white;
            font-size: 22px;
            text-align: center;
            font-weight: bold;
        }

        .container {
            width: 80%;
            margin: auto;
            margin-top: 30px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 14px rgba(0,0,0,0.1);
            margin-bottom: 25px;
        }

        input, select {
            width: 95%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 8px;
            border: 1px solid #aaa;
        }

        button {
            background: #4A7BFF;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            margin-top: 15px;
            cursor: pointer;
        }

        button:hover {
            background: #2a61ff;
        }

        .area-item {
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 2px 10px rgba(0,0,0,0.08);
            margin-bottom: 10px;
        }

        .logout {
            text-decoration: none;
            background: #ff5555;
            color: white;
            padding: 8px 15px;
            border-radius: 8px;
            float: right;
            margin-top: -40px;
            margin-right: 15px;
        }
    </style>

</head>
<body>

<header>
    Painel de Áreas Danificadas
    <a href="/logout" class="logout">Sair</a>
</header>

<div class="container">

    <div class="card">
        <h2>Adicionar Área Danificada</h2>

        <form method="POST" action="/adicionar">
            <input name="nome" placeholder="Nome da região">
            <input name="descricao" placeholder="Descrição do dano">
            <select name="prioridade">
                <option>Baixa</option>
                <option>Média</option>
                <option>Alta</option>
            </select>
            <button type="submit">Adicionar</button>
        </form>
    </div>

    <div class="card">
        <h2>Lista de Registros</h2>

        {% for item in lista %}
    <div class="area-item">
        <strong>{{ item.nome }}</strong><br>
        {{ item.descricao }}<br>
        <em>Prioridade: {{ item.prioridade }}</em>
        <br><br>

        <a href="/excluir/{{ loop.index0 }}" 
           style="background:#ff5555; color:white; padding:6px 10px; border-radius:6px; text-decoration:none;">
            Excluir
        </a>
    </div>
{% endfor %}

    </div>

</div>

</body>
</html>
